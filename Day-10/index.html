<html>
    <head>
        <title>Temperature converter</title>
        <link rel="stylesheet" href="style.css" />       
    </head>
    <body>
        <div class="textarea">
            <div class="container">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" oninput="CtoF()" />
            </div>

            <div class="container">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" oninput="FtoC()" />
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
