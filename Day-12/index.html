<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Radio Buttons</title>
<link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
	
	<h2>Which one is your favourite game engine? 👇🏻</h2>
  <ul>
  <li>
    <input type="radio" id="f-option" name="selector">
    <label for="f-option">Unity </label>
    
    <div class="check"></div>
  </li>
  
  <li>
    <input type="radio" id="s-option" name="selector">
    <label for="s-option">Unreal</label>
    
    <div class="check"><div class="inside"></div></div>
  </li>
  
  <li>
    <input type="radio" id="t-option" name="selector">
    <label for="t-option">Godot</label>
    
    <div class="check"><div class="inside"></div></div>
  </li>
</ul>
</div> 
</body>
</html>
